trainingInput:
  scaleTier: CUSTOM
  masterType: standard_gpu
  hyperparameters:
    goal: MINIMIZE
    hyperparameterMetricTag: mse
    maxTrials: 25
    maxParallelTrials: 5
    params:
      - parameterName: epochs
        type: INTEGER
        minValue: 30
        maxValue: 100
        scaleType: UNIT_LINEAR_SCALE
      - parameterName: second_layer_units
        type: INTEGER
        minValue: 5
        maxValue: 15
        scaleType: UNIT_LINEAR_SCALE
      - parameterName: third_layer_units
        type: INTEGER
        minValue: 5
        maxValue: 15
        scaleType: UNIT_LINEAR_SCALE
      - parameterName: fourth_layer_units
        type: INTEGER
        minValue: 5
        maxValue: 15
        scaleType: UNIT_LINEAR_SCALE
